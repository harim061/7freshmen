<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessQ</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/GuessQ.css">
</head>
<body>
    <div class="root">
        <!--헤더-->
        <div class="header" >
            <div class="ImgBox" style="background:none;box-shadow:none;margin-top: -20px;">
                <img class="LogoImg" src="../img/Logo.svg" alt="chatBallon"/>
            </div>
        </div>


        <div class="GuessQ">
            <div class="nameBox">
                <div class="plus">+</div>
                <div class='NameBoxContainer' style="margin-top: -10px;">
                    <strong>한벚꽃</strong> 님의 문제
                </div>
            </div>

            <div>
                <form class="writeGB">
                    <input type="text" placeholder="이름을 써주세요"/>
                    <input type="text" placeholder="내용 입력.."/>

                    <button class="saveBtn">저장</button>
                </form>
            </div>
        </div>

        
    </div>
</body>
</html>
