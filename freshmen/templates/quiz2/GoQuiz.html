<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessQ</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >  
    <link rel="stylesheet" href="{% static 'css/header.css' %}" >  
    <link rel="stylesheet" href="{% static 'css/GuessQ.css' %}" > 
    <link rel="stylesheet" href="{% static 'css/GoQuiz.css' %}" > 
</head>
<body>
    <div class="root">
        <!--헤더-->
        <div class="header">
            <div class="ImgBox">
                <img class="LogoImg" src="../img/Logo.svg" alt="chatBallon"/>
            </div>
        </div>


        <div class="GoQuizBox">
            <div class="nameBox">
                <div class='NameBoxContainer'>
                    <strong>한벚꽃</strong> 님의 문제
                </div>
            </div>
            <div class="QuizBox"> 
                <div class="number"><p>1</p></div>
                <div class='QuizContainer'>
                    <p>문제 내용</p>
                </div>

                <div class='AnsContainer'>
                    <span class="oBox"><p>정답</p></span>
                    <span class="vs">vs</span>
                    <span class="xBox"><p>오답</p></span>
                </div>

                <div class="next"><p>다음 문제</p></div>
            </div>
        </div>
    </div>
</body>
</html>
